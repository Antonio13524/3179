<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Homework</title>
    
    <!-- Import Vega & Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">

    <!-- Pure-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />


</head>
<body>
  <div class="page">
    <!-- Heading -->
    <h1>Melbourne House Prices</h1>

    <!-- pure grid group-->
    <div class="pure-g">
      <div class="pure-u-1" >
        <div id="symbol_map"></div>
      </div>
    </div>
  
    <!-- pure grid group-->
    <div class="pure-g">
      <div class="pure-u-1">
        <div id = "boxplot"></div>
      </div>
    </div>
  </div>
  
 

  

  <script type="text/javascript">

  var spec2 = "js/proportional_symbol_map.vg.json";
  vegaEmbed('#symbol_map', spec2, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec2 = "js/boxplot.vg.json";
  vegaEmbed('#boxplot', spec2, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
    
</body>
</html>
